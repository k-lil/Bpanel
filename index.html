		<script type="text/javascript">
			$(document).ready(function() {
				$("#slidingtabs").slidingTabs({ 
					tabActive:1, 
					responsive:true, 
					touchSupport:true, 
					tabsAlignment:"align_top", 
					autoHeight:true, 
					autoHeightSpeed:300, 
					textConversion:"pb", 
					contentEasing:"easeInOutQuart",

				});

<body>

<div id="topNav">
	<div class="fixed">
		<div class="wrapper">
			<div class="backTo">
				<a href="http://testclieant.com" title="">
				<i class="icon-fixed-width icon-pencil" style="float:left; margin:15px 0 0 5px"></i>
					<span>Main website</span>
				</a>
			</div>
			<div class="userNav">
<a href="#" title=""> <i class="icon-info" style="float:left; margin:15px 0 0 5px"></i> <span>Stats</span></a>
<a href="#" title=""> <i class="icon-comment " style="float:left; margin:15px 0 0 5px"></i> <span>Forum</span></a>

			</div>
			<div class="fix"></div>
		</div>
	</div>
</div> 
<!-- Login form area -->
<div class="loginWrapper">
	<div id="demo">
						<!--
						#################################
							- SLIDING TABS / START -
						#################################
						-->
						<div class="clean_rounded clean_rounded-horizontal sliding-tabs" id="slidingtabs">
							<div class="st_tabs">
								<a class="st_prev st_btn_disabled" href="#" style="display: none;">prev</a><a class="st_next" href="#" style="display: none;">next</a>
								<div class="st_tabs_wrap" style="overflow: hidden;">
									<ul class="st_tabs_ul" style="margin-left: 0px;">
										<li class="st_li_first st_li_active"><a class="st_tab st_tab_1 st_tab_first st_tab_active" rel="Cpanel" href="#Cpanel"><i class="icon-cog icon-2x"></a></i>
										<li class="st_li_last"><a class="st_tab st_tab_2" rel="Webmail" href="#Webmail"><i class="icon-envelope icon-2x"></a></i>
										<li class=""><a class="st_tab st_tab_3 st_tab_last" rel="Reminder" href="#Reminder "><i class="icon-info-sign icon-2x"></a></i></ul>
									</ul>
								</div>
							</div>
							<div class="st_views" style="height: 130px;">
								<div class="Cpanel st_view st_view_first st_view_active" style="position: absolute; height: auto; left: 0px;">
									<div class="st_view_inner" style="height: auto;">
<form enctype="application/x-www-form-urlencoded" action="http://cpanel.main-hosting.com/auth" method="post">
<p class="element">
<input class="user" type="text" name="email" id="email" value="" placeholder="E-mail"></p>
<p class="element">
<input class="password" type="password" name="password" id="password" value="" placeholder="Password"></p>
<input type="submit" name="submit" id="submit" value="Login"></form>										
									</div>
								</div>
								<div class="Webmail st_view" style="position: absolute; left: 2560px; height: auto;">
									<div class="st_view_inner" style="height: auto;">
<form enctype="application/x-www-form-urlencoded" action="http://webmail.main-hosting.com" method="post">
<p class="element">
<input class="user" type="text" name="email" id="email" value="" placeholder="E-mail"></p>
<p class="element">
<input class="password" type="password" name="password" id="password" value="" placeholder="Password"></p>

<input type="submit" name="submit" id="submit" value="Login"></form>										
										
									</div>
								</div>
								<div class="Reminder st_view">
									<div class="st_view_inner">
<form enctype="application/x-www-form-urlencoded" action="http://cpanel.main-hosting.com/auth/remind" method="post">
<p class="element">
<input class="user"  type="text" name="email" id="email" value=""></p>
<input type="submit" name="submit" id="submit" value="Reset"></form>
									</div>
								</div>
							</div>
						</div>
						<!--
						#################################
							- SLIDING TABS / END -
						#################################
						-->
    </table>
</form>

      </div>
 <div id="bottom_text">
