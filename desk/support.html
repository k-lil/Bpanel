<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "https://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />
		<title>SlidePanel - Help Desk </title>
		<meta name="KEYWORDS" content="Home" />
		<!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

		<meta name="robots" content="index,follow" />
		<link rel="stylesheet" type="text/css" media="all" href="../desk/css/support.css" />
        <link rel="stylesheet" href="../desk/css/desk.css">
        <link rel="stylesheet" href="../desk/css/animation.css"><!--[if IE 7]>
        <link rel="stylesheet" href="css/desk-ie7.css"><![endif]-->
    <script>
      function toggleCodes(on) {
        var obj = document.getElementById('icons');
        
        if (on) {
          obj.className += ' codesOn';
        } else {
          obj.className = obj.className.replace(' codesOn', '');
        }
      }
      
    </script>
		
	</head>	
				<!-- BEGIN DIALOG PROCESSING -->
	<body>
		<div id="main" class="chatview">
			<div id="topbanner"><i class="lifebuoyicon-"></i> <span class="i-name">HelpDesk - Ticket</span></div>

				<!-- BEGIN DIALOG PROCESSING -->
				
<form method="post" action="http://api.main-hosting.com/v-2/contact-form">
    <fieldset>
        <div class="api_input api_author_email">
            <label for="api_author_email">Your E-mail</label>
            <input name="author_email" id="api_author_email" type="text">
        </div>

        <div class="api_input api_author_name">
            <label for="api_author_name">Your Name</label>
            <input name="author_name" id="api_author_name" type="text">
        </div>

        <div class="api_input api_subject">
            <label for="api_subject">Subject</label>
            <input name="subject" id="api_subject" type="text">
        </div>

        <div class="api_input api_content">
            <label for="api_content">Message</label>
            <textarea name="content" id="api_content" cols="25" rows="5"></textarea>
        </div>

        <div class="api_input api_captcha">
            <label for="api_captcha">Type the characters you see in the picture below</label>
            <img src="SlidePanel%20-%20Help%20Desk_fichiers/captcha.png" alt="Captcha" class="api_captcha">
            <input name="captcha" id="api_captcha" type="text">
        </div>

        <div class="api_input api_submit">
            <label>&nbsp;</label>
            <button type="submit">Submit</button>
        </div>
        
    </fieldset>
</form>		
	<div id="bottomfooter"><a href="#" class="bottomfooterlink" target="_blank">Powered by BoxPanel - Help Desk</a></div>
		</div>
	

</body>
</html>
